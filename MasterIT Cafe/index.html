<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MasterIT Cafe</title>
  </head>
  <body>
    <section class="container">
      <div class="Header">
        <h1>MasterIT Cafe</h1>
        <p><i>Est. 2025</i></p>
      </div>
      <hr />
      <div class="header_coffee">
        <h3>Coffee</h3>
        <img src="./coffee.png" width="60" height="auto" />
      </div>
      <div class="coffee_content">
        <div class="content_left" style="color: black">
          <p>French Vanilla</p>
          <p>Mocha</p>
          <p>Pumpkin Spice</p>
        </div>
        <div class="content_right">
          <p>$1.00</p>
          <p>$2.50</p>
          <p>$4.00</p>
        </div>
      </div>
      <div class="header_dessert">
        <h3>Dessert</h3>
        <img src="./dessert.png" width="60" height="auto" />
      </div>
      <div class="dessert_content">
        <div class="content_left2" style="color: black">
          <p>Donut</p>
          <p>Cherry Pie</p>
          <p>Cheesecake</p>
        </div>
        <div class="content_right2">
          <p>$1.00</p>
          <p>$2.50</p>
          <p>$4.00</p>
        </div>
      </div>
      <hr />
      <div class="footer" style="text-align: center;">
        <a href="#">MasterIT Restaurant</a>
        <p>Krong Battambang, Cambodia</p>
      </div>
    </section>
  </body>
</html>
