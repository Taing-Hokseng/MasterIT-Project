<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <section class="Contact">
      <div class="header">
        <p class="one">Contact Form</p>
        <p class="two">Contact us for support</p>
      </div>
      <div class="boxes">
        <input type="text" placeholder="Your name" required /><br />
        <input type="email" placeholder="Your Email Address" required /><br />
        <input type="number" placeholder="Your Phone Number (optional)" /><br />
        <input type="text" placeholder="Your Website (optional)" /><br />
        <textarea placeholder="Type your message here...." rows="4"></textarea
        ><br />
        <button type="submit" value="Submit">Submit</button>
      </div>
    </section>
  </body>
</html>
